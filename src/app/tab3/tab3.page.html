<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Sobre o Autor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img [src]="aluno.avatar" alt="Avatar">
        </ion-avatar>
        <ion-label>
          <h2>{{ aluno.nome }}</h2>
          <p>{{ aluno.curso }}</p>
        </ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-icon name="school" slot="start"></ion-icon>
        <ion-label>Turma: {{ aluno.turma }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Aluna do curso de {{ aluno.curso }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="logo-ionic" slot="start"></ion-icon>
        <ion-label>Projeto desenvolvido com Ionic + Angular Standalone</ion-label>
      </ion-item>

      <ion-item button href="https://github.com/mafiglv" target="_blank">
        <ion-icon name="logo-github" slot="start"></ion-icon>
        <ion-label>GitHub</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
