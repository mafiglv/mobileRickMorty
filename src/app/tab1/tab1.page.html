<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Personagens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let char of characters">
        <ion-card (click)="openDetails(char.id)">
          <img [src]="char.image" />
          <ion-card-header>
            <ion-card-title>{{ char.name }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
